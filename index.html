<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vast Challenge 15</title>
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/evol.colorpicker/css/evol.colorpicker.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
  <script type="text/javascript" src="bower_components/evol.colorpicker/js/evol.colorpicker.min.js"></script>
</head>
<body>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mapvis.css">
  <link rel="stylesheet" href="css/msgvis.css">
  <link rel="stylesheet" href="css/areavis.css">
  <link rel="stylesheet" href="css/tracker.css">
  <script src="js/utils.js"></script>
  <script src="js/meta.js"></script>
  <script src="js/main.js"></script>
  <script src="js/tracker.js"></script>
  <script src="js/mapvis.js"></script>
  <script src="js/msgvis.js"></script>
  <script src="js/areavis.js"></script>
  <script>
    $(document).ready(function() {
      vastcha15.main();
    });
  </script>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Vast Challenge 2015 Solver</a>
        </div>
      </div>
    </nav>
  <div id="main" class="container-fluid">

    <div class="row">
      <div class="alert alert-warning" style="display:none">
        <button type="button" class="close" data-hide="alert">&times;</button>
        <div id="warning">Warning displayed here</div>
      </div>
      <div class="alert alert-danger" style="display:none">
        <button type="button" class="close" data-hide="alert">&times;</button>
        <div id="error">Error displayed here</div>
      </div>
    </div>
    <div class="row">
      <div id="settings" class="panel panel-default">
        <div class="panel-body">
          <!-- day selector -->
          <div id="day">
            <span id="date" class="label label-primary">Jun 6</span>
            <input type="radio" name="dayGroup" value="Fri" checked/>
            <span>Fri</span>
            <input type="radio" name="dayGroup" value="Sat"/>
            <span>Sat</span>
            <input type="radio" name="dayGroup" value="Sun"/>
            <span>Sun</span>
          </div>
          <!-- time slider -->
          <div>
            <div>
              <span id="time-start">Fri, Jun 6, 2014 8:00 AM</span>
              <span id="time-end">Fri, Jun 6, 2014 8:00 AM</span>
              <div id="timerange-slider"></div>
            </div>
            <div>
              <div id="timerange-slider-d"></div>
              <div id="timepoint-slider"></div>
              <div id="timerange-d">
                <span id="time-start-d">Fri, Jun 6, 2014 8:00 AM</span>
                <span id="timepoint">Fri, Jun 6, 2014 8:00 AM</span>
                <span id="time-end-d">Fri, Jun 6, 2014 8:00 AM</span>
              </div>
            </div>
          </div>

          <!-- buttons -->
          <span class="input-label"
            data-toggle="tooltip" title="Display transparent park map">Transparent Map</span>
          <input type="checkbox" id="check-trans-map" class="to-bootstrap-switch"/>
          <span class="input-label"
            data-toggle="tooltip" title="Render movement trajectories">Movements</span>
          <input type="checkbox" id="check-move" class="to-bootstrap-switch"/>

          <button id="btn-update-move" class="btn btn-default btn-right" disabled>Update Movements</button>
          <button id="btn-inc-min" class="btn btn-default glyphicon glyphicon-forward btn-right"
            data-toggle="tooltip" title="+1 min"></button>
          <button id="btn-inc-sec" class="btn btn-default glyphicon glyphicon-chevron-right btn-right"
            data-toggle="tooltip" title="+1 sec"></button>
          <button id="btn-play-move" class="btn btn-default glyphicon glyphicon-play btn-right"></button>
          <button id="btn-dec-min" class="btn btn-default glyphicon glyphicon-chevron-left btn-right"
            data-toggle="tooltip" title="-1 sec"></button>
          <button id="btn-dec-sec" class="btn btn-default glyphicon glyphicon-backward btn-right"
            data-toggle="tooltip" title="-1 min"></button>

          <div id="btns-play-spd" class="btn-group btn-right">
            <button class="btn btn-default active" value="1">1x</button>
            <button class="btn btn-default" value="5">5x</button>
            <button class="btn btn-default" value="10">10x</button>
            <button class="btn btn-default" value="20">20x</button>
            <button class="btn btn-default" value="100">100x</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row fill-vertical">
      <div class="col-lg-10 col-md-10 fill-vertical">
        <div class="row">
          <!-- map view -->
          <div id="map-view" class="panel panel-default col-lg-6 col-md-6">
            <div class="select-range" style="display: none"></div>
            <svg id="svg-move">
              <g> <!-- transform control layer -->
                <g> <!-- transform layer -->
                  <!-- map must be first so as to appear at the bottom in svg -->
                  <image id="parkmap" xlink:href="imgs/parkmap.jpg"
                    width="500" height="500"></image>
                  <g id="path" class="move-path"></g>
                  <g id="pos" class="move-pos"></g>
                </g>
              </g>
            </svg>
          </div>
          <!-- comm view -->
          <div id="comm-view" class="panel panel-default col-lg-6 col-md-6">
            <div class="panel-body">
              <svg id="svg-comm"></svg>
            </div>
          </div>
        </div>
        <!-- info board -->
        <div id="area-row" class="row">
          <div id="area-view" class="panel panel-default fill-vertical">
            <svg id="svg-area">
              <g> <!-- transform control layer -->
                <g> <!-- transform layer -->
                  <g id="seq" class="area-seq"></g>
                </g>
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="panel-group col-lg-2 col-md-2 fill-vertical" style="padding: 0px">
        <!-- tracker.targets -->
        <div id="target-list" class="panel panel-default">
          <div class="panel-heading">Targets
          <input type="text" id="input-targets" class="form-control"
              data-toggle="tooltip" title="Input pids to add to targets (separated by commas)"></input>
          <button class="btn btn-xs glyphicon glyphicon-plus btn-right" value="add"
            data-toggle="tooltip" title="Add input pids to targets"></button>
          </div>
          <div class="panel-body"></div>
        </div>
        <!-- tracker.selects -->
        <div id="select-list" class="panel panel-default">
          <div class="panel-heading">Selects
            <button class="btn btn-xs glyphicon glyphicon-triangle-top btn-right" value="add"
              data-toggle="tooltip" title="Add chosen to targets"></button>
            <button class="btn btn-xs glyphicon glyphicon-minus btn-right" value="remove"
              data-toggle="tooltip" title="Remove chosen from selects"></button>
          </div>
          <div class="panel-body"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
