<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vast Challenge 15</title>
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/evol.colorpicker/css/evol.colorpicker.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
  <script type="text/javascript" src="bower_components/evol.colorpicker/js/evol.colorpicker.min.js"></script>
</head>
<body>
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function() {
      vastcha15.main();
    });
  </script>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Vast Challenge 2015 Solver</a>
        </div>
      </div>
    </nav>
  <div id="main" class="container-fluid">

    <div class="row">
      <div class="alert alert-warning" style="display:none">
        <button type="button" class="close" data-hide="alert">&times;</button>
        <div id="warning">Warning displayed here</div>
      </div>
      <div class="alert alert-danger" style="display:none">
        <button type="button" class="close" data-hide="alert">&times;</button>
        <div id="error">Error displayed here</div>
      </div>
    </div>
    <div class="row">
      <div id="settings" class="panel panel-default">
        <div class="panel-body">
          <!-- day selector -->
          <div id="day">
            <input type="radio" name="dayGroup" value="Fri" checked/>
            <span>Fri</span>
            <input type="radio" name="dayGroup" value="Sat"/>
            <span>Sat</span>
            <input type="radio" name="dayGroup" value="Sun"/>
            <span>Sun</span>
          </div>
          <!-- time slider -->
          <div>
            <span id="timePoint">Fri, Jun 6, 2014 8:00 AM</span>
            <span id="timeStart">Fri, Jun 6, 2014 8:00 AM</span>
            <span id="timeEnd">Fri, Jun 6, 2014 8:00 AM</span>
            <div id="timeRangeSlider"></div>
            <div id="timePointSlider"></div>
          </div>

          <span class="input-label">Transparent Map</span>
          <input type="checkbox" id="checkTransMap" class="to-bootstrapSwitch"/>
          <button id="btnTimeRange" class="btn btn-default" style="float:right">Query TimeRange</button>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- map view -->
      <div id="mapView" class="panel panel-default col-lg-6 col-md-6">
        <div class="panel-body">
          <img id="parkMap" src="imgs/parkmap.jpg">
        </div>
      </div>
      <!-- comm view -->
      <div id="commView" class="panel panel-default col-lg-4 col-md-4">
        <svg></svg>
      </div>
      <!-- target list -->
      <div id="targetList" class="panel panel-default col-lg-2 col-md-2">
        <div class="panel-heading">Targets</div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr><th>#</th><th>ID</th><th>Color</th></tr>
            </thead>
            <tbody>
              <tr><th>5</th><td>1234</td><td><input class="colorpicker"/></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="info" class="panel panel-default">
        <div class="panel-body">
          information displayed here
        </div>
      </div>
    </div>

  </div>



</body>
</html>
