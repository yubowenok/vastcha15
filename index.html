<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vast Challenge 15</title>
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/evol.colorpicker/css/evol.colorpicker.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
  <script type="text/javascript" src="bower_components/evol.colorpicker/js/evol.colorpicker.min.js"></script>
</head>
<body>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/move.css">
  <link rel="stylesheet" href="css/comm.css">
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
  <script src="js/renderer.js"></script>
  <script>
    $(document).ready(function() {
      vastcha15.main();
    });
  </script>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Vast Challenge 2015 Solver</a>
        </div>
      </div>
    </nav>
  <div id="main" class="container-fluid">

    <div class="row">
      <div class="alert alert-warning" style="display:none">
        <button type="button" class="close" data-hide="alert">&times;</button>
        <div id="warning">Warning displayed here</div>
      </div>
      <div class="alert alert-danger" style="display:none">
        <button type="button" class="close" data-hide="alert">&times;</button>
        <div id="error">Error displayed here</div>
      </div>
    </div>
    <div class="row">
      <div id="settings" class="panel panel-default">
        <div class="panel-body">
          <!-- day selector -->
          <div id="day">
            <span id="date" class="label label-primary">Jun 6</span>
            <input type="radio" name="dayGroup" value="Fri" checked/>
            <span>Fri</span>
            <input type="radio" name="dayGroup" value="Sat"/>
            <span>Sat</span>
            <input type="radio" name="dayGroup" value="Sun"/>
            <span>Sun</span>
          </div>
          <!-- time slider -->
          <div>
            <div>
              <span id="timeStart">Fri, Jun 6, 2014 8:00 AM</span>
              <span id="timeEnd">Fri, Jun 6, 2014 8:00 AM</span>
              <div id="timeRangeSlider"></div>
            </div>
            <div>
              <div id="timeRangeSliderD"></div>
              <div id="timePointSlider"></div>
              <div id="timeRangeD">
                <span id="timeStartD">Fri, Jun 6, 2014 8:00 AM</span>
                <span id="timePoint">Fri, Jun 6, 2014 8:00 AM</span>
                <span id="timeEndD">Fri, Jun 6, 2014 8:00 AM</span>
              </div>
            </div>
          </div>

          <!-- buttons -->
          <span class="input-label"
            data-toggle="tooltip" title="Display transparent park map">Transparent Map</span>
          <input type="checkbox" id="checkTransMap" class="to-bootstrapSwitch"/>
          <span class="input-label"
            data-toggle="tooltip" title="Render movement trajectories">Movements</span>
          <input type="checkbox" id="checkMove" class="to-bootstrapSwitch"/>

          <button id="btnUpdateMove" class="btn btn-default btn-right" disabled>Update Movements</button>
          <button id="btnIncMin" class="btn btn-default glyphicon glyphicon-forward btn-right"
            data-toggle="tooltip" title="+1 min"></button>
          <button id="btnIncSec" class="btn btn-default glyphicon glyphicon-chevron-right btn-right"
            data-toggle="tooltip" title="+1 sec"></button>
          <button id="btnPlayMove" class="btn btn-default glyphicon glyphicon-play btn-right"></button>
          <button id="btnDecMin" class="btn btn-default glyphicon glyphicon-chevron-left btn-right"
            data-toggle="tooltip" title="-1 sec"></button>
          <button id="btnDecSec" class="btn btn-default glyphicon glyphicon-backward btn-right"
            data-toggle="tooltip" title="-1 min"></button>
        </div>
      </div>
    </div>

    <div class="row fill-vertical">
      <div id="visViews" class="col-lg-10 col-md-10 fill-vertical">
        <div class="row">
          <!-- map view -->
          <div id="mapView" class="panel panel-default col-lg-6 col-md-6">
            <div class="select-range" style="display: none"></div>
            <svg id="svgMove">
              <!-- map must be first so as to appear at the bottom in svg -->
              <image id="parkMap" xlink:href="imgs/parkmap.jpg"></image>
              <g id="path" class="move-path"></g>
              <g id="people" class="move-people"></g>
            </svg>
          </div>
          <!-- comm view -->
          <div id="commView" class="panel panel-default col-lg-6 col-md-6">
            <div class="panel-body">
              <svg id="svgComm"></svg>
            </div>
          </div>
        </div>
        <!-- info board -->
        <div id="row-info" class="row">
          <div id="info" class="panel panel-default fill-vertical">
            <div class="panel-body">
              information displayed here
            </div>
          </div>
        </div>
      </div>
      <!-- target list -->
      <div id="targetList" class="panel panel-default col-lg-2 col-md-2 fill-vertical">
        <div class="panel-heading">Targets</div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr><th>#</th><th>ID</th><th>Color</th></tr>
            </thead>
            <tbody>
              <tr><th>5</th><td>1234</td><td><input class="colorpicker"/></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>



  </div>



</body>
</html>
